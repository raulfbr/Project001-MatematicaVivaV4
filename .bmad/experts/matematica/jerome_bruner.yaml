    - id: living_ideas
      cm: "Princípio 10 — Living Ideas, not dry facts"
      bruner: "Intellectually honest form at any stage"
      conexao: "Respeito à inteligência da criança"
      
    - id: persons
      cm: "Princípio 1 — Children are born persons"
      bruner: "Any child at any stage of development"
      conexao: "Dignidade + Capacidade inata"
      
    - id: curriculum
