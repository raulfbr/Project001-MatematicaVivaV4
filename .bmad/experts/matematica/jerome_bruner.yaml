    cm: "Education is the Science of Relations — the child forms natural and living connections with a vast number of ideas and subjects."
    bruner: "The child should be enabled to discover relationships for himself rather than being told."
  
  sintese_final: |
    Mason e Bruner, sem se conhecerem, descobriram a mesma verdade:
    APRENDIZADO VERDADEIRO É FORMAR CONEXÕES QUE CRESCEM AO LONGO DO TEMPO.
    Mason deu a filosofia. Bruner deu o método. Juntos, formam a base do Matemática Viva.

