# TEORIA CPA — Concreto-Pictórico-Abstrato

teoria_cpa:
  nome_original: Modes of Representation (Enactive, Iconic, Symbolic)
  obra: Toward a Theory of Instruction (1966)
  
  estagios:
    enativo:
      nome_bruner: Enactive Representation
      nome_matematica_viva: Concreto
      desc: Conhecimento armazenado através de AÇÕES e experiências físicas
      idade_primaria: 0-6 anos
      principio: A criança aprende FAZENDO, não ouvindo
      materiais: [Blocos Base-10, Ábacos, Cuisenaire, Objetos cotidianos, Materiais Montessori]
      app_matematica_viva: Manipulativos em TODAS lições Sementes e Raízes
      
    iconico:
      nome_bruner: Iconic Representation
      nome_matematica_viva: Pictórico
      desc: Conhecimento armazenado através de IMAGENS mentais e representações visuais
      idade_primaria: 6-10 anos
      principio: A criança cria PONTE entre o concreto e o abstrato através de desenhos
      ferramentas: [Bar Models, Part-Whole Diagrams, Number Bonds, Gráficos, Diagramas]
      app_matematica_viva: Transição visual após domínio concreto
      
    simbolico:
      nome_bruner: Symbolic Representation
      nome_matematica_viva: Abstrato
      desc: Conhecimento armazenado através de SÍMBOLOS, linguagem e notação
      idade_primaria: 10+ anos
      principio: A criança manipula símbolos abstratos SÓ após fundamentos sólidos
      ferramentas: [Notação matemática, Variáveis, Equações, Algoritmos]
      app_matematica_viva: Introduzido gradualmente após pictórico dominado
  
  regra_ouro: |
    NUNCA pular estágios. A sequência é sagrada.
    Concreto → Pictórico → Abstrato
    CM chama isso de "Things before Signs" (1886)
    Bruner formalizou em "Enactive before Symbolic" (1966)
    Same truth, 80 years apart.

# CURRÍCULO ESPIRAL — O Coração da Progressão K-12

curriculo_espiral:
  nome: Spiral Curriculum
  obra: The Process of Education (1960)
  
  definicao: |
    Estrutura onde conceitos-chave são REVISITADOS ao longo dos anos,
    cada vez com MAIOR PROFUNDIDADE e COMPLEXIDADE.
    Não é repetição — é CRESCIMENTO.
  
  citacao_central: |
    "We begin with the hypothesis that any subject can be taught effectively
    in some intellectually honest form to any child at any stage of development."
    — Jerome Bruner, The Process of Education, 1960
  
  caracteristicas:
    - id: ciclico
      nome: Aprendizado Cíclico
      desc: Conceitos são REENCONTRADOS ao longo dos anos
      
    - id: profundidade
      nome: Profundidade Crescente
      desc: Cada reencontro adiciona COMPLEXIDADE, não mera repetição
      
    - id: conexao
      nome: Construção sobre Conhecimento Prévio
      desc: Novo aprendizado se CONECTA com o anterior
      
    - id: memoria
      nome: Reforço de Memória
      desc: Combate a "curva do esquecimento" de Ebbinghaus
  
  o_que_nao_e:
    - Repetir a mesma conta 50 vezes
    - Drill mecânico sem propósito
    - Memorização forçada
    - "Worksheets intermináveis"
  
  exemplo_aplicado:
    conceito: "O número 3"
    progressao:
      - {idade: 5, ciclo: Sementes, experiencia: "Conta 3 maçãs na mão", modo: CONCRETO, guardiao: Celeste}
      - {idade: 8, ciclo: Raízes, experiencia: "Divide pizza em 3 partes (1/3)", modo: PICTÓRICO, guardiao: Bernardo}
      - {idade: 12, ciclo: Lógica, experiencia: "Entende que 2³ = 8", modo: SIMBÓLICO, guardiao: Noé}
      - {idade: 16, ciclo: Legado, experiencia: "Calcula lim(x→3)", modo: ABSTRAÇÃO AVANÇADA, guardiao: Melquior}
    insight: O MESMO número 3, visto de ângulos cada vez mais profundos ao longo de 11 anos

  frase_para_maes: "O que planta hoje, floresce amanhã."
  frase_para_crianca: "Você vai reencontrar este amigo — e vai reconhecê-lo!"
  frase_para_pedagogos: "Spiral Curriculum garante que nenhum conceito seja descartado, apenas expandido."

