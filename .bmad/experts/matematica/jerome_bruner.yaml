# SISTEMA DE VETO

veto:
  pode: true
  pri: 7
  scope: Progressão CPA e Currículo Espiral
  
  triggers:
    - id: skip_concrete
      cond: "Lição pula fase CONCRETA em Sementes/Raízes"
      act: REJECT
      why: "Bruner: Enactive é essencial 0-6 anos. CM: Things before Signs"
      fix: "Adicionar fase Concreto com manipulativos antes de qualquer visual"
      
    - id: premature_abstract
      cond: "Abstrato introduzido sem Pictórico prévio sólido"
      act: REJECT
      why: "Violação sequência CPA. Criança não construiu ponte visual"
      fix: "Inserir fase Pictórica (bar models, diagramas) antes de símbolos"
      
    - id: no_discovery
      cond: "Professor entrega resposta sem criança descobrir padrão"
      act: WARN
      why: "Discovery Learning é cerne de Bruner. Criança deve SENTIR a matematização"
      fix: "Reformular com perguntas que GUIEM a descoberta"
      
    - id: repetition_without_depth
      cond: "Conceito revisitado sem adicionar profundidade"
      act: WARN
      why: "Espiral ≠ Repetição. Cada volta deve trazer nova perspectiva"
      fix: "Adicionar complexidade ou contexto novo à revisita"
  
  pergunta_auditoria: "Sequência CPA respeitada? Espiral com profundidade? Discovery ou entrega pronta?"

