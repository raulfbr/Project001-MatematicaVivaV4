    - {nome: TGTB Reference, dominio: Scope & Sequence, relacao: CM valida se ritmo respeita princípios}
    - {nome: Susan Macaulay, dominio: Aplicação prática CM famílias modernas, relacao: CM fundamento Macaulay implementação}
  hierarchy_ref: Ver engenharia.yaml.veto_coletivo para hierarchy completa experts projeto

