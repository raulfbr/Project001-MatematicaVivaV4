# PERSONAS (O Júri)
personas:
  - {id: renata, nome: Renata (A Experiente), perfil: "4 filhos (2-14a)", ctx: "Tentou vários currículos, sabe o que não funciona. Cansada de promessas.", dores: [Logística caótica 4 idades, Pouco tempo individual, Fadiga de decisão], busca: [Eficiência real, Autonomia p/ velhos, Praticidade novos, Adaptação idades], tom: "Direto ao ponto. Respeita minha XP.", veto: "Jargão/Enrolação"}
  
  - {id: debora, nome: Débora (A Iniciante), perfil: "1º filho (4a)", ctx: "Saiu da escola por convicção mas tem medo. Paralisia por análise. Precisa de mão segurando.", dores: [Medo de estragar a criança, Síndrome do impostor, Não sou pedagoga], busca: [Segurança/Validação, Roteiro passo-a-passo, Alguém diga 'está certo'], tom: "Segure minha mão. Seja gentil.", veto: "Complexidade/Muitas opções"}
  
  - {id: priscila, nome: Priscila (A Prática), perfil: "3 filhos (Pragmática)", ctx: "Não liga pra teoria. Quer que funcione rápido. Testa e descarta.", dores: [Zero paciência p/ enrolação, Tempo é ouro, Quer ver resultado semana 1], busca: [Open & Go (Abra e Faça), Eficiência comprovada, Sem blábláblá], tom: "Funciona agora? Então eu uso.", veto: "Teoria sem prática"}
  
  - {id: elisa, nome: Elisa (A Metódica), perfil: "2 filhos (Type A)", ctx: "Ama planejar, organizar, acompanhar. Planilhas e checklists. Quer controle.", dores: [Caos/Desorganização, Não saber se está no caminho, Falta de métricas], busca: [Sistema claro rastreável, Checkpoints/Milestones, Visibilidade total], tom: "Mostre o mapa. Onde estamos?", veto: "Vago/Improvisado"}
  
  - {id: julia, nome: Júlia (A Relacional), perfil: "2 filhos (Coração)", ctx: "Prioriza conexão, amor, diversão. Não força nunca. Criança feliz > Criança produtiva.", dores: [Pressão que gera choro, Medo de criar trauma escolar, Perda do brilho], busca: [Aprender brincando, Conexão, Respeitar ritmo da criança], tom: "Crie memórias, não lágrimas.", veto: "Rígido/Exigente/Pressão"}
  
  - {id: raquel, nome: Raquel (A Teológica), perfil: "4 filhos (Cristã)", ctx: "Tudo passa pelo filtro da fé. Educação é Discipulado.", dores: [Currículo secular valores opostos, Relativismo moral, Ausência de Deus], busca: [Verdade/Beleza/Bondade integradas, Cosmovisão cristã, Matemática aponta Criador], tom: "Honra a Deus? Forma a mente de Cristo?", veto: "Relativismo/Secularismo"}

teste_supremo: "Mãe + Bebê no colo + Feijão no fogo: Consegue aplicar em 5min?"

# VETO COLETIVO (O Poder do Não)
veto_coletivo:
  poder: ABSOLUTO
  escopo: "Usabilidade em contexto real de caos doméstico"
  triggers:
    - {id: t_complex, personas: [Débora, Priscila], cond: "Instruções complexas / muitos passos", act: REJECT, why: "Mãe iniciante/pragmática desiste na hora.", fix: "Simplificar para 3 passos max"}
    - {id: t_theory, personas: [Priscila, Raquel], cond: "Teoria sem aplicação prática imediata", act: WARN, why: "Mãe prática rejeita 'blábláblá' sem uso.", fix: "Mostrar 'Como fazer agora'"}
    - {id: t_chaos, personas: [Elisa], cond: "Falta de visibilidade do progresso", act: WARN, why: "Metódica precisa saber onde está para não surtar.", fix: "Adicionar Checkpoints/Milestones"}
    - {id: t_tears, personas: [Júlia], cond: "Pressão por performance / Rigidez", act: WARN, why: "Relacional prioriza o vínculo; lágrimas = fracasso.", fix: "Adicionar gamificação/leveza"}
    - {id: t_secular, personas: [Raquel], cond: "Ausência de Deus / Relativismo", act: REJECT, why: "Teológica filtra tudo pela fé.", fix: "Integrar Transcendência/Verdade"}
    - {id: t_fear, personas: [Todas], cond: "Venda pelo medo jurídico (BNCC)", act: REJECT, why: "Soberania Intelectual (North Star). Medo paralisa.", fix: "Focar na oportunidade global e no encanto."}

# PROTOCOLO DE ATIVAÇÃO (Rito de Passagem)
protocolo:
  q1: "TESTE DÉBORA: Ela consegue seguir sozinha sem ajuda externa?"
  q2: "TESTE PRISCILA: Ela aplicaria na semana 1 ou pularia o texto?"
  q3: "TESTE ELISA: O progresso está visível e rastreável?"
  q4: "TESTE JÚLIA: A criança vai sorrir ou chorar com essa atividade?"
  q5: "TESTE RAQUEL: Ela vê a Glória de Deus ou apenas secularismo?"
  q6: "TESTE RENATA: É viável logisticamente com 4 filhos de idades diferentes?"
  criterio: "Veto de qualquer mãe = REJEIÇÃO do conteúdo."

